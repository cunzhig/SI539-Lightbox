<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="dist/css/lightbox.min.css">
	
	<title>Lightbox</title>
</head>
<body>
		<button type="button" data-filter="all">All</button>
		<button type="button" data-filter=".category-a">Category A</button>
		<button type="button" data-filter=".category-b">Category B</button>
		<button type="button" data-filter=".category-c">Category C</button>
	<div class = "gallery">
		<div class="mix all category-a" data-order="1"><a href="1.jpg" data-lightbox="mountain1" data-title="1" data-alt='1'><img src="1.jpg" alt="1"></a></div>
		<div class="mix all category-b" data-order="2"><a href="2.JPG" data-lightbox="mountain2" data-title="2" data-alt='2'><img src="2.JPG" alt="2"> </a></div>
		<div class="mix all category-c" data-order="3"><a href="3.jpg" data-lightbox="mountain3" data-title="3" data-alt='3'><img src="3.jpg" alt="3"></a></div>
		<div class="mix all category-a" data-order="4"><a href="4.jpg" data-lightbox="mountain4" data-title="4" data-alt='4'><img src="4.jpg" alt="4"></a></div>
		<div class="mix all category-b" data-order="5"><a href="5.jpg" data-lightbox="mountain5" data-title="5" data-alt='5'><img src="5.jpg" alt="5"></a></div>
		<div class="mix all category-c" data-order="6"><a href="6.jpg" data-lightbox="mountain6" data-title="6" data-alt='6'><img src="6.jpg" alt="6"></a></div>
		<div class="mix all category-a" data-order="7"><a href="7.jpg" data-lightbox="mountain7" data-title="7" data-alt='7'><img src="7.jpg" alt="7"></a></div>
		<div class="mix all category-b" data-order="8"><a href="8.jpg" data-lightbox="mountain8" data-title="8" data-alt='8'><img src="8.jpg" alt="8"></a></div>
		<div class="mix all category-c" data-order="9"><a href="9.jpg" data-lightbox="mountain9" data-title="9" data-alt='9'><img src="9.jpg" alt="9"></a></div>	
	</div>
	<script src="dist/js/lightbox-plus-jquery.min.js"></script>
	<script src="dist/js/mixitup.min.js"></script>
	<script>
            var containerEl = document.querySelector('.gallery');

            var mixer = mixitup(containerEl);
        </script>
</body>
</html>
